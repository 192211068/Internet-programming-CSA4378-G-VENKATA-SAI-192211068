<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Recipe</title>
    <link rel="stylesheet" href="home.css">
    <style>
        /* Center the form and make text orange */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: orange;
        }

        label, textarea, input {
            color: orange;
            display: block;
            width: 100%;
            margin: 10px 0;
            font-size: 16px;
        }

        input[type="text"],
        textarea {
            padding: 10px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: orange;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            margin: 10px 0;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #ff8c00;
            transform: scale(1.1);
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: orange;
        }
    </style>
</head>
<body>

    <!-- Centered Form Container -->
    <div class="form-container">
        <h1>Post a Recipe</h1>
        <form id="recipeForm">
            <label for="recipeTitle">Recipe Title:</label>
            <input type="text" id="recipeTitle" required><br>

            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" required></textarea><br>

            <label for="instructions">Instructions:</label>
            <textarea id="instructions" required></textarea><br>

            <button type="submit">Submit Recipe</button>
        </form>

        <br>
        <a href="index.html">Back to Home</a>
    </div>

    <script>
        // Handle recipe submission
        document.getElementById("recipeForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const title = document.getElementById("recipeTitle").value;
            const ingredients = document.getElementById("ingredients").value;
            const instructions = document.getElementById("instructions").value;

            const newRecipe = { title, ingredients, instructions };
            const recipes = JSON.parse(localStorage.getItem("recipes")) || [];

            // Save new recipe to localStorage
            recipes.push(newRecipe);
            localStorage.setItem("recipes", JSON.stringify(recipes));

            // Clear form
            document.getElementById("recipeForm").reset();

            alert("Recipe submitted successfully!");
        });
    </script>

</body>
</html>
